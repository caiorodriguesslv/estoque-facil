<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Estoque Fácil - Gestão de Produtos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
   
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputStylesheet library="css" name="layout.css" />
    <h:outputStylesheet library="css" name="products.css" />
</h:head>

<h:body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Layout Principal com Sidebar -->
    <div class="dashboard-layout">
        <!-- Sidebar de Navegação -->
        <nav class="dashboard-sidebar" role="navigation" aria-label="Menu principal">
            <h2 class="sidebar-title">📦 Estoque Fácil</h2>

            <p:link value="🏠 Dashboard" 
                   outcome="index?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-home"
                   title="Ir para Dashboard"
                   aria-label="Ir para Dashboard" />
                   
            <p:link value="👥 Usuários" 
                   outcome="users?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-users"
                   title="Gerenciar Usuários"
                   aria-label="Gerenciar Usuários" />
                   
            <p:link value="📦 Produtos" 
                   outcome="products?faces-redirect=true" 
                   styleClass="nav-link active" 
                   icon="pi pi-box"
                   title="Gerenciar Produtos"
                   aria-label="Gerenciar Produtos" />
                   
            <p:link value="💰 Pagamentos" 
                   outcome="payments?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-money-bill"
                   title="Gerenciar Pagamentos"
                   aria-label="Gerenciar Pagamentos" />
        </nav>

        <!-- Conteúdo Principal -->
        <main class="dashboard-content" role="main">
            <header class="dashboard-header">
                <h1>Gestão de Produtos</h1>
                <p>Sistema de Controle de Estoque</p>
            </header>

            <h:form id="produtoForm">
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                
                <div class="form-container">
                    <p:panel header="Cadastro de Produto" toggleable="true" collapsed="false" styleClass="product-form">
                        <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="codigo" value="Código:" />
                        <p:inputText id="codigo" value="#{productBean.product.code}" 
                                    required="true" requiredMessage="Código é obrigatório"
                                    size="20" maxlength="50">
                            <f:validateLength minimum="1" maximum="50" />
                        </p:inputText>
                        
                        <h:outputLabel for="descricao" value="Descrição:" />
                        <p:inputText id="descricao" value="#{productBean.product.description}" 
                                    required="true" requiredMessage="Descrição é obrigatória"
                                    size="40" maxlength="200">
                            <f:validateLength minimum="3" maximum="200" />
                        </p:inputText>
                        
                        <h:outputLabel for="quantidade" value="Quantidade:" />
                        <p:inputNumber id="quantidade" value="#{productBean.product.quantity}" 
                                      required="true" requiredMessage="Quantidade é obrigatória"
                                      minValue="0" decimalPlaces="2">
                            <f:validateDoubleRange minimum="0" maximum="999999.99" />
                        </p:inputNumber>
                        
                        <h:outputLabel for="dataEntrada" value="Data de Entrada:" />
                        <p:calendar id="dataEntrada" value="#{productBean.product.entryDate}" 
                                   required="true" requiredMessage="Data de entrada é obrigatória"
                                   pattern="dd/MM/yyyy" showTime="false" />
                        
                        <h:outputLabel for="dataValidade" value="Data de Validade:" />
                        <p:calendar id="dataValidade" value="#{productBean.product.expiryDate}" 
                                   required="true" requiredMessage="Data de validade é obrigatória"
                                   pattern="dd/MM/yyyy" showTime="false" />
                    </h:panelGrid>
                    
                    <p:separator />
                    
                    <div class="button-group" style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <p:commandButton value="Salvar" action="#{productBean.save}" 
                                        update="@form" icon="pi pi-save" 
                                        styleClass="p-button-success" 
                                        style="margin-right: 8px;" />
                        <p:commandButton value="Limpar" action="#{productBean.clear}" 
                                        update="@form" icon="pi pi-refresh" 
                                        styleClass="p-button-secondary" 
                                        style="margin-right: 8px;" />
                        <p:commandButton value="Cancelar" action="#{productBean.cancel}" 
                                        update="@form" icon="pi pi-times" 
                                        styleClass="p-button-danger" />
                    </div>
                </p:panel>
                </div>
                
                <div class="search-container">
                    <p:panel header="🔍 Buscar Produto">
                        <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="searchCode" value="Buscar por Código:" />
                        <p:inputText id="searchCode" value="#{productBean.searchCode}" 
                                    placeholder="Digite o código..." size="30" />
                        <p:commandButton value="Buscar" action="#{productBean.search}" 
                                        update="@form" icon="pi pi-search" />
                    </h:panelGrid>
                </p:panel>
                </div>
                
                <div class="table-container">
                    <p:panel header="📦 Lista de Produtos">
                    <p:dataTable id="produtosTable" value="#{productBean.products}" var="product" 
                                paginator="true" rows="10" 
                                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,20,50"
                                emptyMessage="Nenhum produto encontrado"
                                styleClass="p-datatable-sm">
                        
                        <p:column headerText="Código" sortBy="#{product.code}" filterBy="#{product.code}" 
                                  filterMatchMode="contains" width="100">
                            <h:outputText value="#{product.code}" />
                        </p:column>
                        
                        <p:column headerText="Descrição" sortBy="#{product.description}" filterBy="#{product.description}" 
                                  filterMatchMode="contains" width="200">
                            <h:outputText value="#{product.description}" />
                        </p:column>
                        
                        <p:column headerText="Quantidade" sortBy="#{product.quantity}" width="100">
                            <h:outputText value="#{product.quantity}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Entrada" sortBy="#{product.entryDate}" width="100">
                            <h:outputText value="#{product.entryDate}" />
                        </p:column>
                        
                        <p:column headerText="Validade" sortBy="#{product.expiryDate}" width="100">
                            <h:outputText value="#{product.expiryDate}" />
                        </p:column>
                        
                        <p:column headerText="Ações" width="120" style="text-align: center;">
                            <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
                                <p:commandButton action="#{productBean.edit(product)}" 
                                                update="@form" icon="pi pi-pencil" 
                                                styleClass="p-button-sm p-button-info p-button-rounded" 
                                                title="Editar produto" 
                                                style="width: 32px; height: 32px;" />
                                <p:commandButton action="#{productBean.delete(product.code)}" 
                                                update="@form" icon="pi pi-trash" 
                                                styleClass="p-button-sm p-button-danger p-button-rounded" 
                                                title="Excluir produto"
                                                style="width: 32px; height: 32px;" 
                                                onclick="return confirmDelete()" />
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                </div>
                
                <h:panelGroup rendered="#{not empty productBean.expiredProducts}">
                    <div class="table-container">
                    <p:panel header="Produtos Vencidos" styleClass="p-panel-danger">
                        <p:dataTable id="produtosVencidosTable" value="#{productBean.expiredProducts}" var="product" 
                                    emptyMessage="Nenhum produto vencido encontrado"
                                    styleClass="p-datatable-sm">
                            
                            <p:column headerText="Código" width="100">
                                <h:outputText value="#{product.code}" />
                            </p:column>
                            
                            <p:column headerText="Descrição" width="200">
                                <h:outputText value="#{product.description}" />
                            </p:column>
                            
                            <p:column headerText="Quantidade" width="100">
                                <h:outputText value="#{product.quantity}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Validade" width="100">
                                <h:outputText value="#{product.expiryDate}" styleClass="expired" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    </div>
                </h:panelGroup>
            </h:form>
        </main>
    </div>
     
    <!-- Scripts -->
    <script type="text/javascript">
        function confirmDelete() {
            return confirm('Tem certeza que deseja excluir este produto?');
        }
    </script>
</h:body>
</html>
