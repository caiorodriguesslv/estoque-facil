<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Estoque Fácil - Gestão de Pagamentos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputStylesheet library="css" name="layout.css" />
    <h:outputStylesheet library="css" name="payments.css" />
    
    <style>
        .p-button-success,
        .ui-button.p-button-success,
        button.p-button-success {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
            transition: all 0.3s ease !important;
        }
        
        .p-button-secondary,
        .ui-button.p-button-secondary,
        button.p-button-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3) !important;
            transition: all 0.3s ease !important;
        }
        
        .p-button-danger,
        .ui-button.p-button-danger,
        button.p-button-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3) !important;
            transition: all 0.3s ease !important;
        }
        
        .p-button-info,
        .ui-button.p-button-info,
        button.p-button-info {
            background: linear-gradient(135deg, #5a67d8 0%, #4c51bf 100%) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            box-shadow: 0 4px 15px rgba(90, 103, 216, 0.3) !important;
            transition: all 0.3s ease !important;
        }
        
        /* HOVER STATES */
        .p-button-success:hover,
        .ui-button.p-button-success:hover,
        button.p-button-success:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4) !important;
        }
        
        .p-button-secondary:hover,
        .ui-button.p-button-secondary:hover,
        button.p-button-secondary:hover {
            background: linear-gradient(135deg, #5a6268 0%, #343a40 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4) !important;
        }
        
        .p-button-danger:hover,
        .ui-button.p-button-danger:hover,
        button.p-button-danger:hover {
            background: linear-gradient(135deg, #c53030 0%, #9c1a1a 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4) !important;
        }
        
        .p-button-info:hover,
        .ui-button.p-button-info:hover,
        button.p-button-info:hover {
            background: linear-gradient(135deg, #4c51bf 0%, #44337a 100%) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(90, 103, 216, 0.4) !important;
        }
        
        /* BUTTON GROUP SPACING */
        .button-group {
            margin-top: 15px !important;
            display: flex !important;
            gap: 10px !important;
            flex-wrap: wrap !important;
        }
        
        .button-group .ui-button {
            margin-right: 8px !important;
            margin-bottom: 5px !important;
        }
        
        .button-group .ui-button:last-child {
            margin-right: 0 !important;
        }
    </style>
</h:head>

<h:body>
    <!-- Layout Principal com Sidebar -->
    <div class="dashboard-layout">
        <!-- Sidebar de Navegação -->
        <nav class="dashboard-sidebar" role="navigation" aria-label="Menu principal">
            <h2 class="sidebar-title">📦 Estoque Fácil</h2>
           
            <p:link value="🏠 Dashboard" 
                   outcome="index?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-home"
                   title="Ir para Dashboard"
                   aria-label="Ir para Dashboard" />
                   
            <p:link value="👥 Usuários" 
                   outcome="users?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-users"
                   title="Gerenciar Usuários"
                   aria-label="Gerenciar Usuários" />
                   
            <p:link value="📦 Produtos" 
                   outcome="products?faces-redirect=true" 
                   styleClass="nav-link" 
                   icon="pi pi-box"
                   title="Gerenciar Produtos"
                   aria-label="Gerenciar Produtos" />
                   
            <p:link value="💰 Pagamentos" 
                   outcome="payments?faces-redirect=true" 
                   styleClass="nav-link active" 
                   icon="pi pi-money-bill"
                   title="Gerenciar Pagamentos"
                   aria-label="Gerenciar Pagamentos" />
        </nav>

        <!-- Conteúdo Principal -->
        <main class="dashboard-content" role="main">
            <header class="dashboard-header">
                <h1>Gestão de Pagamentos</h1>
                <p>Sistema de Controle de Estoque</p>
            </header>

            <h:form id="paymentForm">
                <!-- Mensagens de Feedback -->
                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                
                <!-- Formulário de Cadastro -->
                <div class="form-container">
                    <p:panel header="Registro de Pagamento" toggleable="true" collapsed="false" styleClass="payment-form">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="selectedProduct" value="Produto:" />
                    <p:selectOneMenu id="selectedProduct" value="#{paymentBean.selectedProductCode}" 
                                    required="true" requiredMessage="Produto é obrigatório">
                        <f:selectItem itemLabel="Selecione um produto..." itemValue="" />
                        <f:selectItems value="#{paymentBean.availableProducts}" 
                                      var="product" itemLabel="#{product.code} - #{product.description}" 
                                      itemValue="#{product.code}" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="selectedUser" value="Usuário:" />
                    <p:selectOneMenu id="selectedUser" value="#{paymentBean.selectedUserId}" 
                                    required="true" requiredMessage="Usuário é obrigatório">
                        <f:selectItem itemLabel="Selecione um usuário..." itemValue="" />
                        <f:selectItems value="#{paymentBean.availableUsers}" 
                                      var="user" itemLabel="#{user.name} (#{user.email})" 
                                      itemValue="#{user.id}" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="paidQuantity" value="Quantidade Paga:" />
                    <p:inputNumber id="paidQuantity" value="#{paymentBean.payment.paidQuantity}" 
                                  required="true" requiredMessage="Quantidade é obrigatória"
                                  minValue="0.01" decimalPlaces="2" symbol="un">
                        <f:validateDoubleRange minimum="0.01" maximum="999999.99" />
                    </p:inputNumber>
                    
                    <h:outputLabel for="deliveryDate" value="Data de Entrega:" />
                    <p:calendar id="deliveryDate" value="#{paymentBean.payment.deliveryDate}" 
                               required="true" requiredMessage="Data de entrega é obrigatória"
                               pattern="dd/MM/yyyy" showTime="false" />
                </h:panelGrid>
                
                <p:separator />
                
                <div class="button-group" style="margin-top: 15px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <p:commandButton value="Registrar Pagamento" action="#{paymentBean.save}" 
                                    update="@form" icon="pi pi-save" 
                                    styleClass="p-button-success" 
                                    style="margin-right: 8px;" />
                    <p:commandButton value="Limpar" action="#{paymentBean.clear}" 
                                    update="@form" icon="pi pi-refresh" 
                                    styleClass="p-button-secondary" 
                                    style="margin-right: 8px;" />
                    <p:commandButton value="Cancelar" action="#{paymentBean.cancel}" 
                                    update="@form" icon="pi pi-times" 
                                    styleClass="p-button-danger" />
                </div>
            </p:panel>
                </div>
                
                <!-- Área de Busca -->
                <div class="search-container">
                    <p:panel header="🔍 Buscar Pagamentos">
                <h:panelGrid columns="6" cellpadding="5">
                    <h:outputLabel for="searchUser" value="Buscar por Usuário:" />
                    <p:selectOneMenu id="searchUser" value="#{paymentBean.selectedUserId}">
                        <f:selectItem itemLabel="Todos os usuários..." itemValue="" />
                        <f:selectItems value="#{paymentBean.availableUsers}" 
                                      var="user" itemLabel="#{user.name}" 
                                      itemValue="#{user.id}" />
                    </p:selectOneMenu>
                    
                    <h:outputLabel for="searchProduct" value="Buscar por Produto:" />
                    <p:selectOneMenu id="searchProduct" value="#{paymentBean.selectedProductCode}">
                        <f:selectItem itemLabel="Todos os produtos..." itemValue="" />
                        <f:selectItems value="#{paymentBean.availableProducts}" 
                                      var="product" itemLabel="#{product.code}" 
                                      itemValue="#{product.code}" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Buscar por Usuário" action="#{paymentBean.searchByUser}" 
                                    update="@form" icon="pi pi-user" />
                    <p:commandButton value="Buscar por Produto" action="#{paymentBean.searchByProduct}" 
                                    update="@form" icon="pi pi-box" />
                </h:panelGrid>
                
                <p:separator />
                
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel for="startDate" value="Data Inicial:" />
                    <p:calendar id="startDate" value="#{paymentBean.startDate}" 
                               pattern="dd/MM/yyyy" showTime="false" />
                    
                    <h:outputLabel for="endDate" value="Data Final:" />
                    <p:calendar id="endDate" value="#{paymentBean.endDate}" 
                               pattern="dd/MM/yyyy" showTime="false" />
                    
                    <p:commandButton value="Buscar por Período" action="#{paymentBean.searchByDateRange}" 
                                    update="@form" icon="pi pi-calendar" />
                </h:panelGrid>
            </p:panel>
                </div>
                
                <!-- Tabela de Pagamentos -->
                <div class="table-container">
                    <p:panel header="📋 Lista de Pagamentos">
                <p:dataTable id="paymentsTable" value="#{paymentBean.payments}" var="payment" 
                            paginator="true" rows="10" 
                            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,20,50"
                            emptyMessage="Nenhum pagamento encontrado"
                            styleClass="p-datatable-sm">
                    
                    <p:column headerText="ID" width="60">
                        <h:outputText value="#{payment.id}" />
                    </p:column>
                    
                    <p:column headerText="Produto" width="120">
                        <h:outputText value="#{payment.product.code}" />
                    </p:column>
                    
                    <p:column headerText="Descrição do Produto" width="200">
                        <h:outputText value="#{payment.product.description}" />
                    </p:column>
                    
                    <p:column headerText="Quantidade" width="100">
                        <h:outputText value="#{payment.paidQuantity}" />
                    </p:column>
                    
                    <p:column headerText="Usuário" width="150">
                        <h:outputText value="#{payment.user.name}" />
                    </p:column>
                    
                    <p:column headerText="Data de Entrega" sortBy="#{payment.deliveryDate}" width="120">
                        <h:outputText value="#{payment.deliveryDate.toString()}" />
                    </p:column>
                    
                    <p:column headerText="Data do Pagamento" sortBy="#{payment.paymentDate}" width="120">
                        <h:outputText value="#{payment.paymentDate.toString()}" />
                    </p:column>
                    
                    <p:column headerText="Ações" width="80" style="text-align: center;">
                        <div style="display: flex; gap: 5px; justify-content: center; align-items: center;">
                            <p:commandButton action="#{paymentBean.delete(payment.id)}" 
                                            update="@form" icon="pi pi-trash" 
                                            styleClass="p-button-sm p-button-danger p-button-rounded" 
                                            title="Excluir pagamento"
                                            style="width: 32px; height: 32px;" 
                                            onclick="return confirm('Tem certeza que deseja excluir este pagamento?')" />
                        </div>
                    </p:column>
                </p:dataTable>
                </p:panel>
                </div>
            </h:form>
        </main>
    </div>
</h:body>
</html>
