<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Estoque Fácil - Gestão de Produtos</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- CSS Files -->
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputStylesheet library="css" name="products.css" />
    
    <style>
        /* Estilos inline para garantir funcionamento */
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 10px; 
            text-align: center; 
            margin-bottom: 20px;
        }
        .form-container { margin: 20px 0; }
        .table-container { margin: 20px 0; }
        .expired { color: red; font-weight: bold; }
        .warning { color: orange; font-weight: bold; }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</h:head>

<h:body>
    <!-- Loading overlay inicial -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="header">
        <h1>Gestão de Produtos</h1>
        <p>Sistema de Controle de Estoque</p>
    </div>

    <h:form id="produtoForm">
        <!-- Mensagens de Feedback -->
        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        
        <!-- Formulário de Cadastro/Edição -->
        <div class="form-container">
            <p:panel header="Cadastro de Produto" toggleable="true" collapsed="false">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="codigo" value="Código do Produto:" />
                    <p:inputText id="codigo" value="#{productBean.product.code}" 
                                required="true" requiredMessage="Código é obrigatório"
                                size="20" maxlength="50">
                        <f:validateLength minimum="1" maximum="50" />
                    </p:inputText>
                    
                    <h:outputLabel for="descricao" value="Descrição:" />
                    <p:inputText id="descricao" value="#{productBean.product.description}" 
                                required="true" requiredMessage="Descrição é obrigatória"
                                size="50" maxlength="200">
                        <f:validateLength minimum="3" maximum="200" />
                    </p:inputText>
                    
                    <h:outputLabel for="quantidade" value="Quantidade:" />
                    <h:inputText id="quantidade" value="#{productBean.product.quantity}" 
                                required="true" requiredMessage="Quantidade é obrigatória"
                                size="15" maxlength="10">
                        <f:convertNumber />
                        <f:validateDoubleRange minimum="0" maximum="999999.99" />
                    </h:inputText>
                    
                    <h:outputLabel for="dataEntrada" value="Data de Entrada:" />
                    <h:inputText id="dataEntrada" value="#{productBean.product.entryDate}" 
                               required="true" requiredMessage="Data de entrada é obrigatória"
                               placeholder="dd/MM/yyyy" size="12" />
                    
                    <h:outputLabel for="dataValidade" value="Data de Validade:" />
                    <h:inputText id="dataValidade" value="#{productBean.product.expiryDate}" 
                               required="true" requiredMessage="Data de validade é obrigatória"
                               placeholder="dd/MM/yyyy" size="12" />
                </h:panelGrid>
                
                <p:separator />
                
                <h:panelGroup>
                    <p:commandButton value="Salvar" action="#{productBean.save}" 
                                    update="@form" icon="pi pi-save" 
                                    styleClass="p-button-success" />
                    <p:commandButton value="Limpar" action="#{productBean.clear}" 
                                    update="@form" icon="pi pi-refresh" 
                                    styleClass="p-button-secondary" />
                    <p:commandButton value="Cancelar" action="#{productBean.cancel}" 
                                    update="@form" icon="pi pi-times" 
                                    styleClass="p-button-danger" />
                </h:panelGroup>
            </p:panel>
        </div>
        
        <!-- Área de Busca -->
        <div class="form-container">
            <p:panel header="Buscar Produtos">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="searchCode" value="Buscar por Código:" />
                    <p:inputText id="searchCode" value="#{productBean.searchCode}" 
                                placeholder="Digite o código..." size="20" />
                    
                    <p:commandButton value="Buscar" action="#{productBean.search}" 
                                    update="@form" icon="pi pi-search" />
                </h:panelGrid>
            </p:panel>
        </div>
        
        <!-- Tabela de Produtos -->
        <div class="table-container">
            <p:panel header="Lista de Produtos">
                <p:dataTable id="produtosTable" value="#{productBean.products}" var="product" 
                            paginator="true" rows="10" 
                            emptyMessage="Nenhum produto encontrado">
                    
                    <p:column headerText="Código" sortBy="#{product.code}" width="100">
                        <h:outputText value="#{product.code}" />
                    </p:column>
                    
                    <p:column headerText="Descrição" sortBy="#{product.description}" width="200">
                        <h:outputText value="#{product.description}" />
                    </p:column>
                    
                    <p:column headerText="Quantidade" sortBy="#{product.quantity}" width="100">
                        <h:outputText value="#{product.quantity}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Entrada" sortBy="#{product.entryDate}" width="100">
                        <h:outputText value="#{product.entryDate}" />
                    </p:column>
                    
                    <p:column headerText="Validade" sortBy="#{product.expiryDate}" width="100">
                        <h:outputText value="#{product.expiryDate}" />
                    </p:column>
                    
                    <p:column headerText="Ações" width="150">
                        <h:panelGroup>
                            <p:commandButton value="Editar" action="#{productBean.edit(product)}" 
                                            update="@form" icon="pi pi-pencil" 
                                            styleClass="p-button-sm p-button-info" 
                                            title="Editar" />
                            <p:commandButton value="Excluir" action="#{productBean.delete(product.code)}" 
                                            update="@form" icon="pi pi-trash" 
                                            styleClass="p-button-sm p-button-danger" 
                                            title="Excluir"
                                            onclick="return confirmDelete()" />
                        </h:panelGroup>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
        
        <!-- Produtos Vencidos (só mostra se houver) -->
        <h:panelGroup rendered="#{not empty productBean.expiredProducts}">
            <div class="table-container">
                <p:panel header="Produtos Vencidos" styleClass="p-panel-danger">
                    <p:dataTable id="produtosVencidosTable" value="#{productBean.expiredProducts}" var="product" 
                                emptyMessage="Nenhum produto vencido encontrado"
                                styleClass="p-datatable-sm">
                        
                        <p:column headerText="Código" width="100">
                            <h:outputText value="#{product.code}" />
                        </p:column>
                        
                        <p:column headerText="Descrição" width="200">
                            <h:outputText value="#{product.description}" />
                        </p:column>
                        
                        <p:column headerText="Quantidade" width="100">
                            <h:outputText value="#{product.quantity}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Validade" width="100">
                            <h:outputText value="#{product.expiryDate}" styleClass="expired" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </div>
        </h:panelGroup>
    </h:form>
    
    <!-- Scripts -->
    <script type="text/javascript">
        function confirmDelete() {
            return confirm('Tem certeza que deseja excluir este produto?');
        }
    </script>
</h:body>
</html>
