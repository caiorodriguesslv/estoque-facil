<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Estoque Fácil - Dashboard</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 0 10px 10px 0;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.5em;
        }

        .nav-link {
            display: flex;
            align-items: center;
            color: white !important;
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .nav-link .pi {
            margin-right: 10px;
            font-size: 1.2em;
        }

        /* Conteúdo principal */
        .content {
            flex: 1;
            padding: 40px;
            background-color: #f4f4f4;
        }
    </style>
</h:head>

<h:body>
    <div class="layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Estoque Fácil</h2>

            <p:link value="Usuários" outcome="users?faces-redirect=true" styleClass="nav-link" icon="pi pi-users" />
            <p:link value="Produtos" outcome="products?faces-redirect=true" styleClass="nav-link" icon="pi pi-box" />
            <p:link value="Pagamentos" outcome="payments?faces-redirect=true" styleClass="nav-link"
                icon="pi pi-money-bill" />
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <h1>Bem-vindo ao Sistema</h1>
            <h2>Sistema de Controle de Estoque</h2>
            <p>Gerencie seus produtos, usuários e pagamentos de forma simples e eficiente.</p>
        </div>
    </div>
</h:body>

</html>
